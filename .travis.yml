sudo: required
language: python
dist: trusty
python:
  - '3.5'
before_install:
  - echo $mjkey_pass | gpg --passphrase-fd 0 mjkey.txt.gpg
  - wget https://www.roboti.us/download/mjpro131_linux.zip
  - unzip mjpro131_linux.zip
install:
  - pip install --upgrade pylint
  - ./scripts/ubuntu-install.sh
script:
  - ./scripts/lint.sh
  - ./scripts/basic_tests.sh mjkey.txt mjpro131
  - ./scripts/tests.sh mjkey.txt mjpro131
env:
  global:
    secure: 
