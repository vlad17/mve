sudo: required
language: python
dist: trusty
python:
- '3.5'
before_install:
- echo $mjkey_pass | gpg --passphrase-fd 0 mjkey.txt.gpg
- travis_retry wget https://www.roboti.us/download/mjpro150_linux.zip
- mkdir -p ~/.mujoco
- unzip mjpro150_linux.zip -d ~/.mujoco
- mv mjkey.txt ~/.mujoco
install:
- export LD_LIBRARY_PATH=$HOME/.mujoco/mjpro150/bin
- export LIBRARY_PATH=$HOME/.mujoco/mjpro150/bin
# conda-on-travis recipe
# https://conda.io/docs/user-guide/tasks/use-conda-with-travis-ci.html
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
    travis_retry wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
  else
    travis_retry wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
- source activate test-environment
- travis_retry ./scripts/ubuntu-install.sh
- travis_retry pip install --upgrade pylint
script:
- "./scripts/lint.sh"
- "./scripts/fake-display.sh ./scripts/tests.sh"
env:
  global:
  - secure: 
